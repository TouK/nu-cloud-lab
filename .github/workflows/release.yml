name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./cli
        run: npm ci

      - name: Build
        working-directory: ./cli
        run: npm run build

      - name: Type check
        working-directory: ./cli
        run: npm run typecheck

      - name: Release
        working-directory: ./cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Sync dev branch with master
        if: success()
        run: |
          # Automatically sync dev branch after stable release
          # This ensures hotfixes and version updates are in dev
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin dev:dev
          git checkout dev
          git merge master --no-edit -m "chore: sync dev with master after release [skip ci]"
          git push origin dev
